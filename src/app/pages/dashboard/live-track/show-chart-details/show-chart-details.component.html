<div class="row">
    <div class="col-md-11">
        <div class="text-center">
            <h6>{{chart_name_formatted}}</h6>
        </div>
    </div>
    <div class="col-md-1">
        <button mat-dialog-close="true" style="padding: 3px 8px 2px;
        line-height: 17px;
        min-width: auto;" class="btn btn-sm btn-info">
            <i class="fa fa-times" aria-hidden="true"></i>
        </button>
    </div>
</div>

<div class="col-md-12">
    <div class="row">
        <div class="col-md-12">
            <div class="row">
                <div class="col-md-12">

                    <div echarts [options]="bar" class="echart"></div>
                </div>


            </div>
        </div>
    </div>
</div>
