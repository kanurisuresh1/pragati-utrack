<div class="row clearfix mb10">
    <div class="col-md-10">
        <button class="btn btn-primary  btn-sm" nbTooltip="Back" nbTooltipStatus="primary"
            [nbTooltipIcon]="{icon: 'arrow-back-outline', pack: 'eva'}" (click)="back()"><i class="fa fa-arrow-left"
                aria-hidden="true"></i>
        </button>
    </div>
</div>

<div class="col-md-12 white-bg mt10">

    <div class="row mt15" [formGroup]="CreateGeofenceForm">
        <div class="col-md-6 mb20 mt40">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label> Geofence Name</label>
                        <input type="text" [(ngModel)]="geofence_name" formControlName="geofencename"
                            class="form-control" placeholder="Geofence Name" />
                        <mat-error
                            *ngIf="CreateGeofenceForm.controls['geofencename'].errors && CreateGeofenceForm.controls['geofencename'].touched">
                            <span *ngIf="CreateGeofenceForm.controls['geofencename'].errors.required">
                                Enter Geofence
                            </span>
                        </mat-error>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Radius</label>
                        <input type="text" [(ngModel)]="radius" formControlName="radius" maxlength="10000"
                            oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"
                            class="form-control" placeholder="Radius" />
                        <mat-error
                            *ngIf="CreateGeofenceForm.controls['radius'].errors && CreateGeofenceForm.controls['radius'].touched">
                            <span *ngIf="CreateGeofenceForm.controls['radius'].errors.required">
                                Radius
                            </span>
                        </mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label>
                            Search Location
                        </label>
                        <input id="map_on_search" [(ngModel)]="searchname" type="text" formControlName="mapsearchname"
                            placeholder="Search Location" class="form-control">
                        <mat-error
                            *ngIf="CreateGeofenceForm.controls['mapsearchname'].errors && CreateGeofenceForm.controls['mapsearchname'].touched">
                            <span *ngIf="CreateGeofenceForm.controls['mapsearchname'].errors.required">
                                Enter Location
                            </span>
                        </mat-error>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <div class="form-group">
                        <button *ngIf="isCreateGeofence" class="btn btn-yellow-outline"
                            [disabled]="CreateGeofenceForm.invalid" (click)="submit()" style="width: 100%">Save</button>
                        <button *ngIf="!isCreateGeofence" class="btn btn-yellow-outline"
                            [disabled]="CreateGeofenceForm.invalid" (click)="submit()"
                            style="width: 100%">Update</button>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>

        </div>

        <div class="col-md-6 mb20">
            <div class="geofence-map  white-bg " id="map">
            </div>
            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name" class="title"></span><br>
                <span id="place-address"></span>
            </div>
        </div>
    </div>
</div>
