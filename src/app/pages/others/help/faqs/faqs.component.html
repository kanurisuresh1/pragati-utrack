<div *ngFor='let row of FaqData'>
    <mat-accordion>
        <mat-expansion-panel style="margin-top: 10px;">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    <b>{{row.question}}</b>
                </mat-panel-title>
            </mat-expansion-panel-header>
            <hr>
            <mat-panel-body>
                <p> {{row.answer}} </p>
            </mat-panel-body>
        </mat-expansion-panel>
    </mat-accordion>

</div>
